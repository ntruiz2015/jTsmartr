<div class="row section-block">
  <div class="col-md-12 col-md-12 col-sm-12 col-xs-12 section-heading">passengers</div>
  <div class="col-md-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row">
      <div class="col-lg-4 col-md-4">Name</div>
      <div class="col-lg-4 col-md-4">Date of Birth</div>
      <div class="col-lg-2 col-md-2">Weight</div>
      <div class="col-lg-2 col-md-2">Seats</div>
    </div>
    <div class="row" ng-repeat="passenger in confirmCtrl.passengers">
      <div class="col-lg-4 col-md-4" ng-bind="passenger.name"></div>
      <div class="col-lg-4 col-md-4" ng-bind="passenger.dob | date : 'MM/dd/yyyy'"></div>
      <div class="col-lg-2 col-md-2" ng-bind="passenger.weight"></div>
      <div class="col-lg-2 col-md-2" ng-bind="passenger.seats"></div>
    </div>
  </div>
</div>
</div>
