<div class="section-heading">passengers</div>
<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="col-lg-4 col-md-4">Name</div>
    <div class="col-lg-4 col-md-4">Date of Birth</div>
    <div class="col-lg-2 col-md-2">Weight</div>
    <div class="col-lg-2 col-md-2">Seats</div>
  </div>
  <div class="col-lg-12 col-md-12">
    <input class="col-lg-4 col-md-4" ng-model="editPopUpCtrl.passenger.name"/>
    <input class="col-lg-4 col-md-4" ng-model="editPopUpCtrl.passenger.dob | date : 'MM/dd/yyyy'"/>
    <input class="col-lg-2 col-md-2" ng-model="editPopUpCtrl.passenger.weight"/>
    <input class="col-lg-2 col-md-2" ng-model="editPopUpCtrl.passenger.seats"/>
  </div>
  <button class="btn btn-defult" ng-click="editPopUpCtrl.updatePassenger()">Save</button>
  <button class="btn btn-defult" ng-click="editPopUpCtrl.modalInstance.close()">Close</button>
</div>
